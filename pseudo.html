<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        h1:hover{
            background-color:aqua;
        }
        .lia:last-child{
            color:red;
        }
        li:hover{
            color:red;
        }
        li:last-child{
            color:black;
        }
        li:nth-child(2n-1){
            background-color:aquamarine;
        }

    </style>
</head>
<body>
    <!-- flow realated -->
    <h1>hover color</h1>
    <li>nayeem</li>
    <li>abdul basir</li>
    <!-- scroll realated -->
    <li>background-color</li>
    <li>border</li>

</body>
</html>
